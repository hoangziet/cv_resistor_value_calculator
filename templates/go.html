<!DOCTYPE html>
<!-- saved from url=(0160)https://www.mouser.vn/technical-resources/conversion-calculators/resistor-color-code-calculator?srsltid=AfmBOorGpj87gqWIjj_LnpIgTxuMjKdkcF4kadDuC-Qetz8P9tgx-_nI -->
<html lang="vi"><!-- <a></a> -->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Công cụ tính màu điện trở </title>
    <script type="text/javascript" async src="{{ url_for('static', filename='destination.js') }}"></script>
    <script async src="{{ url_for('static', filename='analytics.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap3.3.7.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='site.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='TechnicalResources.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='validation.min.css') }}" type="text/css">  

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}" type="text/javascript" defer></script>
    <script src="{{ url_for('static', filename='lodash.js') }}" type="text/javascript" defer></script>
    <script src="{{ url_for('static', filename='knockout-3.5.1.js') }}" type="text/javascript" defer></script>
    <script src="{{ url_for('static', filename='ConversionCalculators.js') }}" type="text/javascript" defer></script>
    <script src="{{ url_for('static', filename='jquery.validate-1.20.0.js') }}" type="text/javascript" defer></script>
    <script src="{{ url_for('static', filename='jquery.validate.customization.js') }}" type="text/javascript" defer></script>

    <!--[if lt IE 9]>
        <script src="/flash/js/respond.min.js" type="text/javascript"></script>
        
        <script src="/flash/js/selectivizr-min.js" type="text/javascript"></script>
        <script src="/Scripts/html5shiv.min.js" type="text/javascript"></script>
    <![endif]-->


</head>

<body class="responsive vi-VN">
<main role="main">    
    <div class="container-fluid content-wrapper" tabindex="-1">
        <div class="content">            
            <div id="pnl-Calculate" class="calculator-panel hidden-for-nojs pnl-Calculate-Resistor">
                <div class="row">
                    <div class="col-md-5 col-sm-6 col-xs-12">
                        <div id="select-bands" class="resistor-calc-parameter">
                            <h3 style="margin:0">
                                <label for="dropdown-bands" class="resistor-calc-labels" title="Số dải">Số dải</label>
                            </h3>
                            <select id="dropdown-bands" class="resistor-calc-input" onchange="resistorBandSelect();" data-bind="value: bandCount, event: { change: resetValues }">
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                        
                        <div id="select-number1" class="resistor-calc-parameter">
                            <h3 style="margin:0"><label for="resistor-calc-1st" class="resistor-calc-labels" title="Dải thứ 1">Dải thứ 1</label>
                            </h3>
                            <select id="resistor-calc-1st" class="resistor-calc-input" data-bind="value: numberBand1().value, options: numberBand1().options, optionsText: function(option){return option.text}, event: { change: function(data, event) { tagResistorSelection(data, event, numberBand1().value().enUsText) } }">
                                <option value="">Chọn một màu</option>
                                 
                                <option value="">Đen (0)</option>
                                <option value="">Nâu (1)</option>
                                <option value="">Đỏ (2)</option>
                                <option value="">Cam (3)</option>
                                <option value="">Vàng (4)</option>
                                <option value="">Xanh lá (5)</option>
                                <option value="">Xanh dương (6)</option>
                                <option value="">Tím (7)</option>
                                <option value="">Xám (8)</option>
                                <option value="">Trắng (9)</option>
                            </select>
                        </div>                        
                        <div id="select-number2" class="resistor-calc-parameter">
                            <h3 style="margin:0"><label for="resistor-calc-2nd" class="resistor-calc-labels" title="Dải thứ 2">Dải thứ 2</label></h3>
                            <select id="resistor-calc-2nd" class="resistor-calc-input" data-bind="value: numberBand2().value, options: numberBand2().options, optionsText: function(option){return option.text}, event: { change: function(data, event) { tagResistorSelection(data, event, numberBand2().value().enUsText) } }">
                                <option value="">Chọn một màu</option>
                                <option value="">Đen (0)</option>
                                <option value="">Nâu (1)</option>
                                <option value="">Đỏ (2)</option>
                                <option value="">Cam (3)</option>
                                <option value="">Vàng (4)</option>
                                <option value="">Xanh lá (5)</option>
                                <option value="">Xanh dương (6)</option>
                                <option value="">Tím (7)</option>
                                <option value="">Xám (8)</option>
                                <option value="">Trắng (9)</option>
                            </select>
                        </div>                    
                        <div id="select-number3" class="conversion-calculator-hide resistor-calc-parameter">
                            <h3 style="margin:0"><label for="resistor-calc-3rd" class="resistor-calc-labels" title="Dải thứ 3">Dải thứ 3</label></h3>
                            <select id="resistor-calc-3rd" class="resistor-calc-input" data-bind="value: numberBand3().value, options: numberBand3().options, optionsText: function(option){return option.text}, event: { change: function(data, event) { tagResistorSelection(data, event, numberBand3().value().enUsText) } }">
                                <option value="">Chọn một màu</option>
                                <option value="">Đen (0)</option>
                                <option value="">Nâu (1)</option>
                                <option value="">Đỏ (2)</option>
                                <option value="">Cam (3)</option>
                                <option value="">Vàng (4)</option>
                                <option value="">Xanh lá (5)</option>
                                <option value="">Xanh dương (6)</option>
                                <option value="">Tím (7)</option>
                                <option value="">Xám (8)</option>
                                <option value="">Trắng (9)</option>
                            </select>
                        </div>
                        <div id="select-multiplier" class="resistor-calc-parameter">
                            <h3 style="margin:0"><label for="resistor-calc-multiplier" id="lbl-multiplier" class="resistor-calc-labels" title="Hệ số nhân (Dải thứ 4)">Hệ số nhân (Dải thứ 3)</label></h3>
                            <select id="resistor-calc-multiplier" class="resistor-calc-input" data-bind="value: multiplierBand().value, options: multiplierBand().options, optionsText: function(option){return option.text}, event: { change: function(data, event) { tagResistorSelection(data, event, multiplierBand().value().enUsText) } }">
                                <option value="">Chọn một màu</option>
                                <option value="">Bạc (0.01 Ω)</option>
                                <option value="">Vàng kim (0.1 Ω)</option>
                                <option value="">Đen (1 Ω)</option>
                                <option value="">Nâu (10 Ω)</option>
                                <option value="">Đỏ (100 Ω)</option>
                                <option value="">Cam (1K Ω)</option>
                                <option value="">Vàng (10K Ω)</option>
                                <option value="">Xanh lá (100K Ω)</option>
                                <option value="">Xanh dương (1M Ω)</option>
                                <option value="">Tím (10M Ω)</option>
                            </select>
                        </div>
                        <div id="select-tolerance" class="resistor-calc-parameter">
                            <h3 style="margin:0"><label for="resistor-calc-tolerance" id="lbl-tolerance" class="resistor-calc-labels" title="Dung sai (Dải thứ 5)">Dung sai (Dải thứ 4)</label></h3>
                            <select id="resistor-calc-tolerance" class="resistor-calc-input" data-bind="value: toleranceBand().value, options: toleranceBand().options, optionsText: function(option){return option.text}, event: { change: function(data, event) { tagResistorSelection(data, event, toleranceBand().value().enUsText) } }">
                                <option value="">Chọn một màu</option>
                                <option value="">Bạc (± 10%)</option>
                                <option value="">Vàng kim (± 5%)</option>
                                <option value="">Nâu (± 1%)</option>
                                <option value="">Đỏ (± 2%)</option>
                                <option value="">Xanh lá (± 0.5%)</option>
                                <option value="">Xanh dương (± 0.25%)</option>
                                <option value="">Tím (± 0.1%)</option>
                            </select>
                        </div>
                        <div id="select-ppm" class="conversion-calculator-hide resistor-calc-parameter">
                            <h3 style="margin:0"><label for="resistor-calc-ppm" class="resistor-calc-labels" title="PPM (Dải thứ 6)">PPM (Dải thứ 6)</label></h3>
                            <select id="resistor-calc-ppm" class="resistor-calc-input" data-bind="value: ppmBand().value, options: ppmBand().options, optionsText: function(option){return option.text}, event: { change: function(data, event) { tagResistorSelection(data, event, ppmBand().value().enUsText) } }">
                                <option value="">Chọn một màu</option>
                                <option value="">Nâu (100 ppm)</option>
                                <option value="">Đỏ (50 ppm)</option>
                                <option value="">Cam (15 ppm)</option>
                                <option value="">Vàng (25 ppm)</option>
                            </select>
                        </div>
                        <div id="resistor-results" class="resistor-calc-parameter">
                            <h3 style="margin:0"><label for="resistor-calc-input" class="resistor-calc-labels" title="Giá trị trở kháng">Giá trị trở kháng</label></h3>
                            <input id="resistor-calc-input" type="text" disabled="disabled" class="resistor-calc-input calculator-results" data-bind="value: calculateResistance">
                        </div>
                    </div>
                    <div class="col-md-7 col-sm-6 col-xs-12">
                        <div class="resistor-container">
                            <div id="resistor-icon" class="resistor">
                                <div class="resistor-stick left"></div>
                                <div class="left-left"></div>
                                <!-- ko with: numberBand1().value -->
                                <div id="band-number1" class="band left-band red" data-bind="css: {
                                    none: index === -1,
                                    black: index === 0,
                                    brown: index === 1,
                                    red: index === 2,
                                    orange: index === 3,
                                    yellow: index === 4,
                                    green: index === 5,
                                    blue: index === 6,
                                    violet: index === 7,
                                    grey: index === 8,
                                    white: index === 9,
                                    gold: index === 10,
                                    silver: index === 11}"></div>
                                <!-- /ko -->
                                <div class="left-right"></div>
                                <!-- ko with: numberBand2().value -->
                                <div id="band-number2" class="band red" data-bind="css: {
                                    none: index === -1,
                                    black: index === 0,
                                    brown: index === 1,
                                    red: index === 2,
                                    orange: index === 3,
                                    yellow: index === 4,
                                    green: index === 5,
                                    blue: index === 6,
                                    violet: index === 7,
                                    grey: index === 8,
                                    white: index === 9,
                                    gold: index === 10,
                                    silver: index === 11}"></div>
                                <!-- /ko -->
                                <div class="band-spacing"></div>
                                <div id="band-number3" class="band red" data-bind="css: {
                                    none: numberBand3().value().index === -1,
                                    black: numberBand3().value().index === 0,
                                    brown: numberBand3().value().index === 1,
                                    red: numberBand3().value().index === 2,
                                    orange: numberBand3().value().index === 3,
                                    yellow: numberBand3().value().index === 4,
                                    green: numberBand3().value().index === 5,
                                    blue: numberBand3().value().index === 6,
                                    violet: numberBand3().value().index === 7,
                                    grey: numberBand3().value().index === 8,
                                    white: numberBand3().value().index === 9,
                                    gold: numberBand3().value().index === 10,
                                    silver: numberBand3().value().index === 11}"></div>
                                <div class="band-spacing"></div>
                                <!-- ko with: multiplierBand().value -->
                                <div id="band-multiplier" class="band red" data-bind="css: {
                                    none: index === -1,
                                    black: index === 0,
                                    brown: index === 1,
                                    red: index === 2,
                                    orange: index === 3,
                                    yellow: index === 4,
                                    green: index === 5,
                                    blue: index === 6,
                                    violet: index === 7,
                                    grey: index === 8,
                                    white: index === 9,
                                    gold: index === 10,
                                    silver: index === 11}"></div>
                                <!-- /ko -->
                                <div class="band-spacing"></div>
                                <div class="band-spacing"></div>
                                <div class="band-spacing"></div>
                                <div class="band-spacing"></div>
                                <!-- ko with: toleranceBand().value -->
                                <div id="band-tolerance" class="band blue" data-bind="css: {
                                    none: index === -1,
                                    black: index === 0,
                                    brown: index === 1,
                                    red: index === 2,
                                    orange: index === 3,
                                    yellow: index === 4,
                                    green: index === 5,
                                    blue: index === 6,
                                    violet: index === 7,
                                    grey: index === 8,
                                    white: index === 9,
                                    gold: index === 10,
                                    silver: index === 11}"></div>
                                <!-- /ko -->
                                <div class="right-left"></div>
                                <div id="band-ppm" class="band band-hide right-band none" data-bind="css: {
                                    none: ppmBand().value().index === -1,
                                    black: ppmBand().value().index === 0,
                                    brown: ppmBand().value().index === 1,
                                    red: ppmBand().value().index === 2,
                                    orange: ppmBand().value().index === 3,
                                    yellow: ppmBand().value().index === 4,
                                    green: ppmBand().value().index === 5,
                                    blue: ppmBand().value().index === 6,
                                    violet: ppmBand().value().index === 7,
                                    grey: ppmBand().value().index === 8,
                                    white: ppmBand().value().index === 9,
                                    gold: ppmBand().value().index === 10,
                                    silver: ppmBand().value().index === 11}"></div>
                                <div class="right-right"></div>
                                <div class="resistor-stick right"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <input type="file" id="upload-image" accept="image/*" />
                <button id="process-image">Process Image</button>
                <div class="row">
                    <div class="col-md-5 col-sm-6 col-xs-12">                        
                        <button id="resistor-calculator-reset" class="btn btn-link conversion-calculator-button conversion-calculator-button-link resistor-calculator-button" value="Cài đặt lại" data-bind="click: resetValues">Cài đặt lại</button>
                    </div>                
                </div>                               
            </div>           
        </div>
    </div>
</main>
<div id="iImage">
    {% if filename %}
        <h2>Ảnh Đã Upload:</h2>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image"style="width: 300px; height: auto;">
    {% endif %}
<!-- Hình ảnh sẽ hiển thị ở đây -->
</div>


<script type="text/javascript">
    var isGa4CalculatorEnabled = true;
    var lblMultiplier3rd = $.parseHTML('Hệ số nh&#226;n (Dải thứ 3)')[0].textContent;
    var lblMultiplier4th = $.parseHTML('Hệ số nh&#226;n (Dải thứ 4)')[0].textContent;
    var lblTolerance4th = $.parseHTML('Dung sai (Dải thứ 4)')[0].textContent;
    var lblTolerance55th = $.parseHTML('Dung sai (Dải thứ 5)')[0].textContent;
    var noMatchingProducts = $.parseHTML('Kh&#244;ng c&#243; sản phẩm ph&#249; hợp để hiển thị.')[0].textContent;
    var digitOptions = [
        { text: $.parseHTML('Chọn một m&#224;u')[0].textContent, enUsText: 'None', index: -1, value: -1 },
        { text: $.parseHTML('Đen (0)')[0].textContent, enUsText: 'Black (0)', index: 0, value: 0 },
        { text: $.parseHTML('N&#226;u (1)')[0].textContent, enUsText: 'Brown (1)', index: 1, value: 1 }, 
        { text: $.parseHTML('Đỏ (2)')[0].textContent, enUsText: 'Red (2)', index: 2, value: 2 },
        { text: $.parseHTML('Cam (3)')[0].textContent, enUsText: 'Orange (3)', index: 3, value: 3 }, 
        { text: $.parseHTML('V&#224;ng (4)')[0].textContent, enUsText: 'Yellow (4)', index: 4, value: 4 }, 
        { text: $.parseHTML('Xanh l&#225; (5)')[0].textContent, enUsText: 'Green (5)', index: 5, value: 5 }, 
        { text: $.parseHTML('Xanh dương (6)')[0].textContent, enUsText: 'Blue (6)', index: 6, value: 6 }, 
        { text: $.parseHTML('T&#237;m (7)')[0].textContent, enUsText: 'Violet (7)', index: 7, value: 7 }, 
        { text: $.parseHTML('X&#225;m (8)')[0].textContent, enUsText: 'Grey (8)', index: 8, value: 8 },
        { text: $.parseHTML('Trắng (9)')[0].textContent, enUsText: 'White (9)', index: 9, value: 9 }
        ];

    var multiplierOptions = [
        { text: $.parseHTML('Chọn một m&#224;u')[0].textContent, enUsText: 'None', index: -1, value: -1 },
        { text: $.parseHTML('Bạc (0.01 Ω)')[0].textContent, enUsText: 'Silver (0.01 Ω)', index: 11, value: 1e-2 },
        { text: $.parseHTML('V&#224;ng kim (0.1 Ω)')[0].textContent, enUsText: 'Gold (0.1 Ω)', index: 10, value: 1e-1 },
        { text: $.parseHTML('Đen (1 Ω)')[0].textContent, enUsText: 'Black (1 Ω)', index: 0, value: 1e0 },
        { text: $.parseHTML('N&#226;u (10 Ω)')[0].textContent, enUsText: 'Brown (10 Ω)', index: 1, value: 1e1 },
        { text: $.parseHTML('Đỏ (100 Ω)')[0].textContent, enUsText: 'Red (100 Ω)', index: 2, value: 1e2 },
        { text: $.parseHTML('Cam (1K Ω)')[0].textContent, enUsText: 'Orange (1K Ω)', index: 3, value: 1e3 },
        { text: $.parseHTML('V&#224;ng (10K Ω)')[0].textContent, enUsText: 'Yellow (10K Ω)', index: 4, value: 1e4 },
        { text: $.parseHTML('Xanh l&#225; (100K Ω)')[0].textContent, enUsText: 'Green (100K Ω)', index: 5, value: 1e5 },
        { text: $.parseHTML('Xanh dương (1M Ω)')[0].textContent, enUsText: 'Blue (1M Ω)', index: 6, value: 1e6 },
        { text: $.parseHTML('T&#237;m (10M Ω)')[0].textContent, enUsText: 'Violet (10M Ω)', index: 7, value: 1e7 }
        ];

    var toleranceOptions = [
        { text: $.parseHTML('Chọn một m&#224;u')[0].textContent, enUsText: 'None', index: -1, value: -1 },
        { text: $.parseHTML('Bạc (&#177; 10%)')[0].textContent, enUsText: 'Silver (± 10%)', index: 11, value: 0.1 },
        { text: $.parseHTML('V&#224;ng kim (&#177; 5%)')[0].textContent, enUsText: 'Gold (± 5%)', index: 10, value: 0.05 },
        { text: $.parseHTML('N&#226;u (&#177; 1%)')[0].textContent, enUsText: 'Brown (± 1%)', index: 1, value: 0.01 },
        { text: $.parseHTML('Đỏ (&#177; 2%)')[0].textContent, enUsText: 'Red (± 2%)', index: 2, value: 0.02 },
        { text: $.parseHTML('Xanh l&#225; (&#177; 0.5%)')[0].textContent, enUsText: 'Green (± 0.5%)', index: 5, value: 0.005 },
        { text: $.parseHTML('Xanh dương (&#177; 0.25%)')[0].textContent, enUsText: 'Blue (± 0.25%)', index: 6, value: 0.0025 },
        { text: $.parseHTML('T&#237;m (&#177; 0.1%)')[0].textContent, enUsText: 'Violet (± 0.1%)', index: 7, value: 0.001 }
        ];

    var ppmOptions = [
        { text: $.parseHTML('Chọn một m&#224;u')[0].textContent, enUsText: 'None', index: -1, value: -1 },
        { text: $.parseHTML('N&#226;u (100 ppm)')[0].textContent, enUsText: 'Brown (100 ppm)', index: 1, value: 100 },
        { text: $.parseHTML('Đỏ (50 ppm)')[0].textContent, enUsText: 'Red (50 ppm)', index: 2, value: 50 },
        { text: $.parseHTML('Cam (15 ppm)')[0].textContent, enUsText: 'Orange (15 ppm)', index: 3, value: 15 },
        { text: $.parseHTML('V&#224;ng (25 ppm)')[0].textContent, enUsText: 'Yellow (25 ppm)', index: 4, value: 25 }
        ];

    var CurrencyPopup = {
        Init: function() {
            $('.jsCurrencyPopup').dialog({
                dialogClass: "no-title-bar",
                autoOpen: false,
                width: "auto",
                height: "auto",
                modal: true,
                closeOnEscape: false,
                resizable: false,
                draggable: false,
                create: function(event, ui) {
                    $(this).css("max-width", "430px");
                    $("div[aria-describedby='divCurrencyPopup'] .ui-dialog-titlebar-close").attr("aria-label", 'Đ&#243;ng');
                }
            });
        },
        Open: function() {
            $(document).ready(function() {
                $(".jsCurrencyPopup").dialog("open");
            });
        },
        Close: function() {
            $(document).ready(function() {
                $(".jsCurrencyPopup").dialog("close");
            });
        }
    };
    $(document).ready(function() {
        CurrencyPopup.Init();
    });
</script>

</body>

</html>
